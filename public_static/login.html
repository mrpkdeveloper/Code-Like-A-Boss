<body>
    <form action="/login" method="POST">
        <div class="heading p-4 text-center">
            <!-- these class are defined in bootstrap  -->

            <h2>Login</h2>
        </div>
        <div class="m-3">
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" name="username" class="form-control" id="Username" placeholder="Enter Username">
                <small id="emailHelp" class="form-text text-muted">We'll never share your info with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="Password" placeholder="Password">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" name="submit" class="btn btn-primary" id="login_bttn">Login</button>
            </div>
        </div>
    </form>
